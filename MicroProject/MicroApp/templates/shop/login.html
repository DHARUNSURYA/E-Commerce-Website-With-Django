{%extends 'shop/layoouts/main.html'%}
{%block title%}
Regester
{%endblock title%}
{% block css%}
<style>
a{
    text-decoration: none;
}
.topp{margin-top: 40px;
margin-bottom: 90px;}

.aa{
    margin-top: 0;
    margin-bottom: 20px;
}
section{
    border-radius: 10px;
    margin-top: 30px;
    padding-left: 30px;
}


</style>
{% endblock css%}
{%block content%}

<div class="container topp">
  
<section class=" my-2">
    <div class="row">
        <div class="col-12">
            <h1 class="top">User Login Here...! </h1>
            <hr style="border-color: rgb(40, 136, 219);">
            {%include 'shop/inc/message.html'%}
        </div>
    </div>  
<div class="container">
    <div class="row">
        <div class="col-6">
            <form action="" method="POST">
                {%csrf_token%}
                <div class="mb-4">
                    <label for="" class="form-label">User Name</label>

                <input type="text" name="username" id="username"  placeholder="Enter User Name"   class="form-control">                                            
                </div>
                <div class="mb-4">
                    <label for="" class="form-label">Password</label>

                    <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control">                                            

                </div>
                <button type="submit" class="btn btn-primary">Login</button>

            </form>
        </div>
    </div>
</div>
</section>
</div>
{%endblock content%}
